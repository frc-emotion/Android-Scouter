apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.team2658.scouter"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    configurations {
        all {
            exclude module: 'httpclient'
            exclude module: 'commons-logging'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //Library to integrate with .csv files
    implementation 'com.opencsv:opencsv:4.0'

    //Library for Card View Layout
    implementation 'com.android.support:cardview-v7:26.1.0'

    //Intro Library (Proguard config not needed)
    implementation 'com.heinrichreimersoftware:material-intro:1.6.2'

    //Library Presenter
    implementation 'com.github.franmontiel:AttributionPresenter:1.0'

    //Ripple Effect Library
    implementation 'com.balysv:material-ripple:1.0.2'

    //Button Library
    implementation 'me.spark:submitbutton:1.0.1'

    //Excel Library
    implementation files('libs/poi-3.17')
    implementation files('libs/poi-3.17.jar')
}
